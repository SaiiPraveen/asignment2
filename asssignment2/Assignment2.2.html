<!DOCTYPE html>
<html>
    <head>
        <title>Hello!</title>
    </head>
    <body>
        <h4>we are printing the elements in 0 to 50 which are divisible by 5:</h4>
        <script>
            for (let x=1; x<=50; x++)
            {
                if(x%5==0)
                {
                    console.log(x)
                }
                else
                {
                    continue;
                }
            }
        </script>
    </body>
</html>
